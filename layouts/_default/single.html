{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{ if not .Date.IsZero }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2, January 2006" }}</time>
        {{ end }}
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
