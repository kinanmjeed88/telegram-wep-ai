{{ define "main" }}
<article class="page">
    <h1>{{ .Title }}</h1>
    <div class="channels-container">
        {{ range .Site.Data.channelCategories.categories }}
        <section class="channel-category">
            <h2>{{ .name }}</h2>
            <div class="channel-grid">
                {{ range .channels }}
                <a href="{{ .url }}" class="channel-card" target="_blank" rel="noopener noreferrer">
                    <div class="channel-icon">{{ .icon }}</div>
                    <div class="channel-info">
                        <h3>{{ .name }}</h3>
                        <p>{{ .description }}</p>
                    </div>
                </a>
                {{ end }}
            </div>
        </section>
        {{ end }}
    </div>
</article>
{{ end }}
